<header-bar [title]="'About You'" [hide-button]="true"></header-bar>
<ion-content no-padding class="header-margin">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input name="name" [(ngModel)]="profile.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>City</ion-label>
        <ion-input name="city" [(ngModel)]="profile.city"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>State</ion-label>
        <ion-select name="state" [(ngModel)]="profile.state">
          <ion-option value="{{state.abbreviation}}" *ngFor="let state of usStates">{{state.name}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Description
          <small>(Not Required)</small>
        </ion-label>
        <ion-textarea [(ngModel)]="profile.description"></ion-textarea>
      </ion-item>
      <button ion-button block class="primary-outline" (click)="getImage()">Upload Photo</button>
      <img [src]="DomSanitizer.bypassSecurityTrustUrl(imageFileName)" *ngIf="imageFileName" alt="Profile picture" width="300" />
    </ion-card-content>
  </ion-card>
  <div padding>
    <button ion-button block class="primary" (click)="addDogs(profile)">Add Dogs</button>
  </div>
</ion-content>
