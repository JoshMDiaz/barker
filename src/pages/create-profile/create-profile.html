<ion-header no-border>
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div>
    <h2>About You</h2>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input name="name" [(ngModel)]="profile.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>City</ion-label>
      <ion-input name="city" [(ngModel)]="profile.city"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>State</ion-label>
      <ion-select name="state" [(ngModel)]="profile.state">
        <ion-option value="{{state.abbreviation}}" *ngFor="let state of usStates">{{state.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Description
        <small>(Not Required)</small>
      </ion-label>
      <ion-textarea [(ngModel)]="profile.description"></ion-textarea>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button block color="light" (click)="createProfile(profile)">Create Profile</button>
        </ion-col>
        <ion-col>
          <button ion-button block (click)="addDogs(profile)">Add Dogs</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
