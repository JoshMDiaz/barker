
<ion-header  no-border  class="masonry-header" >
  <ion-navbar  color="brown" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Masonry</ion-title>
    <ion-buttons end>
      <button ion-button icon-only >
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content fullscreen  no-paddding shrink-header  [headerToHide]="'masonry-header'">

<!--***********  Masonry  ***********-->

     <div class="masonry-layout">
          <div class="masonry-content " *ngFor="let masonry of masonry | async">

              <img [src]="masonry.url"  />      
              <div class="content-padding">
                <p><strong>{{masonry.title}}</strong></p>
                <p>{{masonry.description}}</p>
              </div>

               <ion-list no-lines>
                <ion-item>
                  <ion-avatar item-left>
                    <img [src]="masonry.profileImg">
                  </ion-avatar>
                  <h3>{{masonry.profileName}}</h3>
                </ion-item>    
              </ion-list>     

          </div>
     </div> 

<!--*********** Fab  ***********-->
 <ion-fab right bottom>
    <button ion-fab class="pop-in" color="ios-orange"><ion-icon name="chatbubbles"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab><ion-icon name="call"></ion-icon></button>
      <button ion-fab><ion-icon name="chatboxes"></ion-icon></button>
      <button ion-fab><ion-icon name="images"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
