<ion-header no-border padding>
  <ion-navbar transparent>
    <ion-buttons end>
      <button ion-button mode="ios" clear (click)="facebookLogin()" color="darkGray" icon-only>
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="login-container">
    <img class="logo pop-in" src="./assets/logo_color.svg" />

    <!--*********** Form ***********-->
    <form [formGroup]="loginForm" (submit)="login()" novalidate>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input tappable color="light" #email type="email" formControlName="email" [class.invalid]="!loginForm.controls.email.valid &&loginForm.controls.email.dirty">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input tappable #password type="password" formControlName="password" [class.invalid]="!loginForm.controls.password.valid &&loginForm.controls.password.dirty">
        </ion-input>
      </ion-item>

      <ion-item class="error-message">
        <p *ngIf="!loginForm.controls.email.valid  &&
                loginForm.controls.email.dirty">*Please enter a valid email.</p>
        <p *ngIf="!loginForm.controls.password.valid  &&
                loginForm.controls.password.dirty">*Password needs more than 6 characters.</p>
      </ion-item>

      <div class="submit-box">
        <button ion-button mode="ios" block type="submit" class="primary">Log in</button>
        <button ion-button type="button" mode="ios" class="primary-outline" block icon-left outline (click)="createAccount()" margin-top>
          <ion-icon name="ios-create"></ion-icon> Create new account
        </button>
      </div>
    </form>

  </div>

</ion-content>
<ion-footer>
  <button class="bottom" ion-button mode="ios" type="button" class="primary-clear" clear full (click)="forgot()">Forgot your password? </button>
</ion-footer>
