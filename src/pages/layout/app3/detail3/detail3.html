
<ion-header >
    <ion-navbar transparent  [class.show-background]="showToolbar"  > 
        <ion-title color="light" [hidden]="!showToolbar">Detail</ion-title>
    </ion-navbar>
</ion-header>


<ion-content  no-padding  class="content" (ionScroll)="onScroll($event)" [class.transition]="transition" >
    
  <div class="product-header" [ngStyle]="{'background-image': 'url(' + (item | async)?.imgSmall + ')'}">
        <h2 class="product-name "> {{(item | async)?.name}}</h2>
        <div class="product-price ">${{(item | async)?.price}}</div>
        <ion-fab  bottom right edge class="hello pop-in" >
          <button ion-fab color="amber"><ion-icon name="ios-heart-outline"></ion-icon></button>
        </ion-fab>
  </div>

  <ion-card>
      <ion-card-header>
        Description
      </ion-card-header>
      <ion-card-content>
        <div [innerHTML]="(item | async)?.description" ></div>
        <!--<p>{{(item | async)?.description}} </p>-->
      </ion-card-content>
  </ion-card>

    <!--***********Option***********-->
  <ion-card  *ngIf="itemOptionArray.length > 0">
    <ion-card-header>
      Options 
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let itemOption of  itemOptionArray">
          <ion-label>{{itemOption.name}}</ion-label>
          <ion-checkbox checked="false" color="green"></ion-checkbox>
          <ion-note item-right color="primary" margin-right>
              ${{itemOption.price}}
          </ion-note>
      </ion-item>
    </ion-list>
  </ion-card>

  <!--***********Size***********-->
  <ion-card  *ngIf="itemSizeArray.length > 0">
      <ion-card-header>
        Size
      </ion-card-header>
      <ion-list >
        <ion-item *ngFor="let itemSize of  itemSizeArray">
            <ion-label>{{itemSize.size}}</ion-label>
            <ion-checkbox checked="false" color="green" ></ion-checkbox>
        </ion-item>
      </ion-list>
  </ion-card>

</ion-content>


<ion-footer no-border>
  <ion-toolbar  color="deeporange" >
      <button ion-button full  clear (click)="addToCart('bottom')" icon-left  color="light" >
        <ion-icon name="ios-cart"></ion-icon>
        Add to cart
    </button>
  </ion-toolbar>
</ion-footer>
