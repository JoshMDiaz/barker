<ion-header no-border>
  <ion-navbar color="white" style="background: none; border-bottom: none">
    <ion-title>
      Filter Options
    </ion-title>
    <ion-buttons right *ngIf="!hideButton">
      <button ion-button icon-only clear (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>State</ion-label>
        <ion-select name="state" (ionChange)="filterDogs(filter)" [(ngModel)]="filter.state">
          <ion-option value="{{state.abbreviation}}" *ngFor="let state of usStates">{{state.name}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Breed</ion-label>
        <ion-select name="breed" (ionChange)="filterDogs(filter)" [(ngModel)]="filter.breed" multiple="true">
          <ion-option [value]="breed" *ngFor="let breed of breeds">{{breed}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Eye Color</ion-label>
        <ion-select name="eyes" (ionChange)="filterDogs(filter)" [(ngModel)]="filter.eyes" multiple="true">
          <ion-option [value]="eyes" *ngFor="let color of eyeColors">{{color}}</ion-option>
        </ion-select>
      </ion-item>
      <!-- Only show when Play Date is selected -->
      <ion-item *ngIf="searchType === 'playDate'">
        <ion-label floating>Gender</ion-label>
        <ion-select (ionChange)="filterDogs(filter)" [(ngModel)]="filter.gender">
          <ion-option value="female">Female</ion-option>
          <ion-option value="male">Male</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Age</ion-label>
        <ion-select (ionChange)="filterDogs(filter)" [(ngModel)]="filter.age">
          <ion-option [value]="age" *ngFor="let age of ages">{{age}}</ion-option>
        </ion-select>
      </ion-item>
      <!-- Only show when Play Date is selected -->
      <ion-item *ngIf="searchType === 'playDate'">
        <ion-label floating>Neutered / Spayed</ion-label>
        <ion-select (ionChange)="filterDogs(filter)"[(ngModel)]="filter.fixed">
          <ion-option [value]="'true'">Neutered / Spayed</ion-option>
          <ion-option [value]="'false'">Intact</ion-option>
        </ion-select>
      </ion-item>
      <!-- Only show when Breeding is selected -->
      <ion-item *ngIf="searchType === 'breeding'">
        <ion-label floating>Papered</ion-label>
        <ion-select (ionChange)="filterDogs(filter)"[(ngModel)]="filter.fixed">
          <ion-option [value]="'true'">Yes</ion-option>
          <ion-option [value]="'false'">No</ion-option>
        </ion-select>
      </ion-item>
      <!-- Only show when Breeding is selected -->
      <ion-item *ngIf="searchType === 'breeding'">
        <ion-label floating>AKC Registered</ion-label>
        <ion-select (ionChange)="filterDogs(filter)"[(ngModel)]="filter.registered">
          <ion-option [value]="'true'">Yes</ion-option>
          <ion-option [value]="'false'">No</ion-option>
        </ion-select>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <div padding>
    <button ion-button block class="primary" (click)="close()">
      <span>Apply Filters</span>
    </button>
  </div>
</ion-content>
