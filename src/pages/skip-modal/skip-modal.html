<ion-toolbar transparent>
  <ion-buttons end>
    <button ion-button clear icon-only (click)="closeModal()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
<ion-content padding>
  <ion-grid>
    <ion-row align-items-center class="full-height">
      <ion-col>
        <h2 text-center>Where should we go?</h2>
        <ion-row margin-top>
          <ion-col>
            <button ion-button outline block round (click)="goToCreateProfile()">
              Create Profile
            </button>
          </ion-col>
        </ion-row>
        <ion-row text-center>
          <ion-col>
            <p>or</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button outline block round (click)="goToSetupDogsProfile()">
              Register Dog
            </button>
          </ion-col>
        </ion-row>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
