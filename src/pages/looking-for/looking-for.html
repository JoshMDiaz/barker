<ion-header no-border>
  <ion-navbar transparent>
    <button ion-button menuToggle *ngIf="!whichDogScreen">
      <ion-icon name="menu"></ion-icon>
    </button>
    <button ion-button icon-start clear *ngIf="whichDogScreen" (click)="whichDogScreen = !whichDogScreen">
      <ion-icon name="arrow-back"></ion-icon>
      Back
    </button>
    <ion-title *ngIf="!whichDogScreen">Interested in...</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- What are you looking for? -->
  <div *ngIf="!whichDogScreen">
    <ion-grid>
      <ion-card text-center align-items-center class="breeding" (click)="lookingFor('breeding')">
        <h3 class="card-title">Breeding</h3>
      </ion-card>
      <ion-card text-center align-items-center class="play-date" (click)="lookingFor('playDate')">
        <h3 class="card-title">Play Date</h3>
      </ion-card>
    </ion-grid>
  </div>

  <!-- Which dog do you want to breed? -->
  <div *ngIf="whichDogScreen">
    <h3 text-center padding>Which dog do you want to breed?</h3>
    <ion-grid>
      <!-- TODO: dynamically insert url for background image -->
      <ion-card *ngFor="let dog of filteredDogs" (click)="goToFeed(dog, decision)" [ngStyle]="{'background': 'linear-gradient(0deg, rgba(4, 21, 51, 0.6), rgba(4, 21, 51, 0.6)), url(../../assets/breeding.jpg)', 'background-size' : 'cover', 'background-position' : '50% 50%'}">
        <h3 class="card-title">{{dog.name}}</h3>
      </ion-card>
    </ion-grid>
  </div>

</ion-content>
